<script>
    //57. Tuck in Array
    function tuckIn(arr1, arr2) {
        let first = arr1[0];
        let last = arr1[arr1.length - 1];
        let h = arr2.slice().join();
        return [first, h, last];
    }
    console.log(tuckIn([1, 10], [2, 3, 4, 5, 6, 7, 8, 9]));//
    console.log(tuckIn([[1, 2], [5, 6]], [[3, 4]]));
    console.log("===========================")
    //58. Sum of Resistance in Series Circuits
    function seriesResistance(arr) {
        const RT = (accumlator, currentValue) => accumlator + currentValue;
        return (arr.reduce(RT) + " ohms");
    }
    console.log(seriesResistance([1, 5, 6, 3]));//"15 ohms"
    console.log(seriesResistance([16, 3.5, 6]));//"25.5 ohms"
    console.log(seriesResistance([0.5, 0.5]));//"1.0 ohm"
    console.log("===========================")
    //59. Learn Lodash (4): _.dropRight, Drop the Last Elements of an Array
    function dropRight(arr, num) {
        let last = arr.slice((arr[arr.length - 1], arr[arr.length - num]));
        return [last];
    }
    console.log(dropRight([1, 2, 3], 1));//[1,2]
    console.log(dropRight([1, 2, 3], 2));//[1]
    console.log(dropRight([1, 2, 3], 0));//[1,2,3]
    console.log("===========================")
    //60. #closest_to_zero
    function closesToZero(array) {
        let sum = [];
        for (let i = 0; i <= array.length; i++) {
            for (let j = i + 1; array.length; j++) {
                sum.push(array[i] + array[j] == 0)
            }
        }
        return [sum];
    }
    console.log(closesToZero([4, 2, -1, 3, -2, -3]));//[2,-2]
    console.log("===========================")

</script>
<body>
<h3><strong> Mixed Question Four </strong></h3>
