    //25. Buggy Code (Part 7)
    function swap(a, b) {
        const tmp = b
        b = a
        a = tmp
        return [a, b]
    }
    console.log(swap(100, 200));//[200,100]
    console.log(swap(44, 33));//[33,44]
    console.log(swap(21, 12));//[12,21]
    console.log("===========================")
    // 26. I'd Like a New Shade of Blue , Please
    function howManyWalls(n, w, h) {
        return Math.floor(n / (w * h));
    }
    console.log(howManyWalls(100, 4, 5));//5
    console.log(howManyWalls(10, 15, 12));//0
    console.log(howManyWalls(41, 3, 6));//2
    console.log("===========================")
    //27. boolean to String Conversion
    function boolToString(flag) {
        return flag == true ? true : false;
    }
    console.log(boolToString(true));//"true"
    console.log(boolToString(false));//"false"
    console.log("===========================")
    // 28. Using Arrow function
    arrowFunc = (f) => {

    }
    console.log(arrowFunc(3));//3

    //29. Profiable Gamble
    function profitableGamble(prob, prize, pay) {
        if (prob * prize > pay) {
            return true;
        } else {
            return false;
        }
    }
    console.log(profitableGamble(0.2, 50, 9));//true
    console.log(profitableGamble(0.9, 1, 2));//false
    console.log(profitableGamble(0.9, 3, 2));//true
    console.log("===========================")
    //the Above are very Easy Questiones But the ff are EASY one
    //30.Bit wise Operations
    function bitwiseAND(k1, k2) {
        return k1 & k2;
    }

    function bitwiseOR(k1, k2) {
        return k1 | k2;
    }

    function bitwiseXOR(k1, k2) {
        return k1 ^ k2;
    }
    console.log(bitwiseAND(6, 23));
    console.log(bitwiseOR(6, 23));
    console.log(bitwiseXOR(6, 23));
    console.log(bitwiseAND(7, 12));
    console.log(bitwiseOR(7, 12));
    console.log(bitwiseXOR(7, 12));
    console.log("===========================")
    //31. Add up the Numbers from a single Number
    function addUp(numeral) {
        let sum = 0;
        for (let i = 0; i <= numeral; i++) {
            sum += i;
        }
        return sum;
    }
    console.log(addUp(4));//10
    console.log(addUp(13));//91
    console.log(addUp(600));//100300
    console.log("===========================")
    //32. Matchstick Houses
    function matchHouses(step) {
        return step * 5 + 1;
    }
    console.log(matchHouses(1));//6
    console.log(matchHouses(4));//21
    console.log(matchHouses(87));//436
    console.log("===========================")
    //33. Left Shift by Powers of Two
    function shiftToLeft(p, q) {
        return p * (2 ** q);
    }
    console.log(shiftToLeft(5, 2));//20
    console.log(shiftToLeft(10, 3));//80
    console.log(shiftToLeft(-32, 2));//-128
    console.log(shiftToLeft(-6, 5));//-192
    console.log(shiftToLeft(12, 4));//192
    console.log(shiftToLeft(46, 6));//2944
    console.log("===========================")
    //34. Find the Smallest and Biggest Numbers
    function minMax(arr1) {
        const one = Math.min(...arr1),
            two = Math.max(...arr1);
        return [one, two];
    }
    console.log(minMax([1, 2, 3, 4, 5]));//[1,5]
    console.log(minMax([2334454, 5]));//[5,2334454]
    console.log(minMax([1]));//[1,1]
    console.log("===========================")

    //36. Which function Returns the Larger Number
    function whichIsLarger(f, g) {
        if (f() < g())
            return 'g';
        else if (f() > g())
            return 'f';
        else
            return 'neither';
    }
    console.log(whichIsLarger(() => 5, () => 10));//"g"
    console.log(whichIsLarger(() => 25, () => 25));//"neither"
    console.log(whichIsLarger(() => 505050, () => 5050));//"f"
    console.log("===========================")
    //37. Convert a Number to Base - 2
    function binary(decimal) {
        return decimal.toString(2);
    }
    console.log(binary(1));//1
    console.log(binary(5));//101
    console.log(binary(10));//1010
    console.log("===========================")
    //38. Check if One Array can be Nested in Another
    function canNest(arr1, arr2) {
        let condition1 = Math.min(...arr1) > Math.min(...arr2),
            condition2 = Math.max(...arr1) < Math.max(...arr2);
        return (condition1 && condition2 ? true : false);
    }
    console.log(canNest([1, 2, 3, 4], [0, 6]));//true
    console.log(canNest([3, 1], [4, 0]));//true
    console.log(canNest([9, 9, 8], [8, 9]));//false
    console.log(canNest([1, 2, 3, 4], [2, 3]));//false
    //39. Promises III: Native Promise, Introducing the Executor
    let promise = new Promise((resolve, reject) => {

    })

    //40.Number of squares in an N*N Grid
    function numberSquares(n) {
        return Math.floor((n * (n + 1)) * (2 * n + 1) / 6);
    }
    console.log(numberSquares(2));//5
    console.log(numberSquares(4));//30
    console.log(numberSquares(5));//55
   console.log("===========================")
    // 12. Hex Number to Binary
    function toBinary(num) {
        return num.toString(2);
    }
    console.log(toBinary(0xFF));// "11111111"
    console.log(toBinary(0xAA));//"10101010"
    console.log(toBinary(0xFA));//"11111010"
    console.log("===========================")
    //41. Largest Swap
    function largestSwap(num) {
        let ans = parseFloat(num.toString().split('').reverse().join('')) * Math.sign(num);
        return ans === true ? true : false;
    }
    console.log(largestSwap(27));//false hence 72 > 27
    console.log(largestSwap(43));//true hence 43 > 34
    console.log("===========================")
    //42. What's Hiding Amongst the Crowd?
    function detectWord(str) {
        let answer = [...str].filter(v => v.toLowerCase() === v).join('');
        return answer;
    }
    console.log(detectWord("UcUNFYGaFYFYGtNUH"));//cat
    console.log(detectWord("bEEFGBuFBRrHgUHlNFYaYr"));//burglar
    console.log(detectWord("YFemHUFBbezFBYzFBYLleGBYEFGBMENTment"));//embezzlement
