        function numberSplit(n) {
            if (n % 2 == 0) {
                return [n / 2, n / 2];
            } else
                if (n % 2 !== 0) {
                    return [(n - 1) / 2, (n - 1) / 2 + 1];
                }
        }
        console.log(numberSplit(4));//[2,2]
        console.log(numberSplit(10));//[5,5]
        console.log(numberSplit(-19));//[-5,-4]

    //33. Is the Average of All Elements a Whole Number?
    function isAvgWhole(arr) {
        const reducer = (accumulator, currentValue) => accumulator + currentValue;
        let x = arr.reduce(reducer);
        if (x % 2 == 0) {
            return true;
        } else {
            return false;
        }
    }
