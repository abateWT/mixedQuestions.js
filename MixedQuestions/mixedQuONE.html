<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MixedQuestionsONE </title>
</head>
<script>
    console.log("===========================")
    //1.Return Next Number from the Integer Passed
    function addition(num) {
        return Number(num) + 1;
    }
    console.log(addition(0));//1
    console.log(addition(9));//10
    console.log(addition(-3));//-2
    console.log("===========================")
    // 2.Area of a Triangle
    function triArea(base, height) {
        let result = (base * height) / 2;
        return result;
    }
    console.log(triArea(8, 4));//16
    console.log(triArea(9, 2));//9
    console.log(triArea(3, 4));//6
    console.log("=========================")
    //3.Convert Ages to Days
    function calcAge(age) {
        return Number(age) * 365;
    }
    console.log("Your age are", calcAge(10), "days");
    console.log("===========================")
    //4.Buggy Code
    function cubes(a) {
        return a ** 3;
    };
    console.log(cubes(2));//8
    console.log(cubes(3));//27
    console.log(cubes(4));//64
    console.log("===========================")
    //5.Return First Element in an Array
    function getFirstValue(arr) {
        return arr[0];
    };
    console.log(getFirstValue([10, 21, 33]));
    console.log(getFirstValue([9, 11, 2]));
    console.log(getFirstValue([8, 9, 10]));
    console.log("===============================")
    //6.Power Calculator
    function circuitPower(voltage, current) {
        return voltage * current;
    }
    console.log(circuitPower(230, 10));
    console.log(circuitPower(10, 10));
    // 7. Convert Hours to Seconds
    function howManySeconds(hours) {
        return Number(hours) * 3600;
    }
    console.log(howManySeconds(2));//7200
    console.log(howManySeconds(10));//36000
    console.log(howManySeconds(24));//86400
    console.log("===========================")
    //8.Maximium Edge of a triangle
    function nextEdge(side1, side2) {
        return side1 + side2 - 1;
    }
    console.log(nextEdge(8, 10));//17
    console.log(nextEdge(5, 7));//11
    console.log(nextEdge(9, 2));//10
    //9. Return Remainder from Two Numbers
    function remainder(numberOne, numberTwo) {
        return numberOne % numberTwo;
    };
    console.log(remainder(1, 3));//1
    console.log(remainder(3, 4));//3
    console.log(remainder(-9, 45));//-9
    console.log(remainder(5, 5));//0
    console.log("===========================")
    //10.Find the Permiter of a Rectangle
    function findPerimeter(length, width) {
        return 2 * length + 2 * width;
    }
    console.log(findPerimeter(6, 7));//26
    console.log(findPerimeter(20, 10));//60
    console.log(findPerimeter(2, 9));//22
    // 11.Return Something to Me
    function givesomething(a) {
        return ("something " + a);
    }
    console.log(givesomething("is better than nothing"));//
    console.log(givesomething("Bob Jane"));//
    console.log(givesomething("something"));//
    console.log("===========================")
    //12.Correct Mistakes (Square of a Number)
    function squared(b) {
        return b * b;
    }
    console.log(squared(5));//25
    console.log(squared(9));//81
    console.log(squared(100));//10000
    //13.Is the Number Less than or Equal to Zero
    function lessThanOrEqualToZero(num) {
        if (num <= 0) {
            return true;
        } else {
            return false;
        }
    }
    console.log(lessThanOrEqualToZero(5));//false
    console.log(lessThanOrEqualToZero(0));//true
    console.log(lessThanOrEqualToZero(-2));//true
    console.log("===========================")
    //14.Sum of Polygons
    function sumPolygon(n) {
        return (n - 2) * 180;
    }
    console.log(sumPolygon(3));//180
    console.log(sumPolygon(4));//360
    console.log(sumPolygon(6));//720
    console.log("===========================")
    //15.BasketBall Points
    function points(pointer1, pointer2) {
        return 2 * pointer1 + 3 * pointer2;
    }
    console.log(points(1, 1));//5
    console.log(points(7, 5));//29
    console.log(points(38, 8));//100
    console.log("===========================")
    // 16.Basic variable Assignment
    function nameString(name) {
        let result = name + "Edabit";
        return result;
    }
    console.log(nameString("Mubashir"));
    console.log(nameString("Matt"));
    console.log(nameString("javaScript"));
    //17.Less Than 100?
    function lessThan100(noOne, noTwo) {
        if (noOne + noTwo < 100) {
            return true;
        } else {
            return false;
        }
    }
    console.log(lessThan100(22, 15));//true
    console.log(lessThan100(83, 34));//false
    console.log(lessThan100(3, 77));//true
    console.log("===========================")
    //18.Buggy Code(Part 5)
    function printArray(num) {
        let newArray = [];
        for (let i = 1; i <= num; i++) {
            newArray.push(i);
        }
        return newArray;
    }
    console.log(printArray(1));//[1]
    console.log(printArray(2));//[1,2,3]
    console.log(printArray(3));//[1,2,3,4,5,6]
    console.log("===========================")
    //19.The Farm Problem
    function petAnimals(chickens, cows, pigs) {
        return chickens * 2 + cows * 4 + pigs * 4;
    }
    console.log(petAnimals(2, 3, 5));//36
    console.log(petAnimals(1, 2, 3));//22
    console.log(petAnimals(5, 2, 8));//50
    //20.Using the "&&" operator
    function add(a, b) {
        if (a === true && b === true) {
            return true;
        } else {
            return false;
        }
    }
    console.log(add(true, true));//true
    console.log(add(false, true));//false
    console.log("===========================")
    //21.Are the Numbers Equal?
    function isSameNum(numA, numB) {
        if (numA === numB) {
            return true;
        } else {
            return false;
        }
    }
    console.log(isSameNum(4, 8));//false
    console.log(isSameNum(2, 2));//true
    console.log(isSameNum(2, "2"));//false
    console.log("===========================")
    //22.FootBall points
    function footBallPoints(wins, draws, losses) {
        return wins * 3 + draws * 1 + losses * 0;
    }
    console.log(footBallPoints(3, 4, 2));//13
    console.log(footBallPoints(5, 0, 2));//15
    console.log(footBallPoints(0, 2, 1));//2
    console.log("===========================")
    //23.Fix the Expressions
    function isSeven(x) {
        return x === 7 ? true : false;
    }
    console.log(isSeven(4));//false
    console.log(isSeven(9));//false
    console.log(isSeven(7));//true
    console.log("===========================")
    //24.Convert Hours and Minutes into Seconds
    function convert(hours, Minutes) {
        return hours * 3600 + Minutes * 60;
    }
    console.log(convert(1, 3));//3780
    console.log(convert(2, 0));//7200
    console.log(convert(0, 0));//0
    console.log("===========================")
</script>
<body>
<h3><strong> Mixed Question from Differenet Materials </strong></h3>
</body>
</html>
